<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Aplikace pronajímatel – Hlavní panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="src/forms/style-pronajimatel-najemnik.css">
  <style>
    :root {
      --bg: #0b0f14;
      --card: #121821;
      --muted: #99a3b3;
      --text: #e6edf3;
      --brand: #4cc9f0;
      --accent: #80ffdb;
      --border: #1c2430;
      --active: #21344a;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font: 15px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial;
      margin: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #121821;
      border-radius: 18px;
      box-shadow: 0 6px 32px 0 rgba(76,201,240,.08);
      padding: 40px 30px 30px 30px;
    }
    h1 {
      color: #4cc9f0;
      font-size: 2em;
      margin-bottom: 18px;
    }
    .tile-row {
      display: flex;
      gap: 18px;
      margin-bottom: 32px;
      flex-wrap: wrap;
    }
    .tile {
      background: #21273a;
      border-radius: 10px;
      padding: 18px 30px;
      min-width: 140px;
      cursor: pointer;
      transition: background 0.18s;
      box-shadow: 0 2px 10px 0 rgba(76,201,240,.09);
      color: #e6edf3;
      font-size: 1.07em;
      font-weight: 500;
      border: 2px solid #4cc9f0;
    }
    .tile:hover {
      background: #101826;
      border-color: #80ffdb;
      color: #80ffdb;
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0; top: 0; right: 0; bottom: 0;
      background: rgba(30, 39, 50, 0.80);
      justify-content: center;
      align-items: center;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background: #161923;
      border-radius: 18px;
      box-shadow: 0 6px 32px 0 rgba(76,201,240,.17);
      padding: 38px 24px;
      min-width: 320px;
      max-width: 95vw;
      position: relative;
    }
    .modal-close {
      position: absolute;
      top: 22px;
      right: 32px;
      font-size: 1.4em;
      color: #4cc9f0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Evidence pronajímatelů / nájemníků</h1>
    <div class="tile-row">
      <div class="tile" data-module="pronajimatel" data-type="firma">Pronajímatel – Firma</div>
      <div class="tile" data-module="pronajimatel" data-type="statni-instituce">Pronajímatel – Státní instituce</div>
      <div class="tile" data-module="najemnik" data-type="osoba">Nájemník – Osoba</div>
      <div class="tile" data-module="najemnik" data-type="osvc">Nájemník – OSVČ</div>
      <div class="tile" data-module="najemnik" data-type="spolek">Nájemník – Spolek/skupina</div>
    </div>
  </div>

  <!-- Modal okno pro formulář -->
  <div class="modal" id="formModal">
    <div class="modal-content" id="modalContent">
      <span class="modal-close" id="modalClose">&times;</span>
      <div id="modalArea"></div>
    </div>
  </div>

  <script>
    // MODAL FUNKCE
    function openFormModal(module, type) {
      fetch('src/forms/form-pronajimatel-najemnik.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('modalArea').innerHTML = html;
          document.getElementById('formModal').classList.add('active');
          setupForm({ module, type });
        });
    }
    function closeFormModal() {
      document.getElementById('formModal').classList.remove('active');
      document.getElementById('modalArea').innerHTML = '';
    }
    document.getElementById('modalClose').onclick = closeFormModal;

    // Dlaždice kliknutí
    document.querySelectorAll('.tile').forEach(tile => {
      tile.onclick = () => {
        const module = tile.dataset.module;
        const type = tile.dataset.type;
        openFormModal(module, type);
      }
    });

    // Zavření klikem mimo modal
    document.getElementById('formModal').addEventListener('click', function(e) {
      if (e.target === this) closeFormModal();
    });

    // Funkce pro nastavení formuláře po načtení
    function setupForm({ module = 'pronajimatel', type = 'firma' }) {
      const titleMap = {
        pronajimatel: 'Nový pronajímatel',
        najemnik: 'Nový nájemník',
      };
      const typeLabels = {
        firma: 'Firma',
        'statni-instituce': 'Státní instituce',
        osoba: 'Osoba',
        osvc: 'OSVČ',
        spolek: 'Spolek/skupina',
      };
      document.getElementById('formTitle').textContent =
        `${titleMap[module] || 'Nový záznam'} – ${typeLabels[type] || type}`;
      // Zobraz relevantní pole
      document.querySelectorAll('.form-row').forEach(row => {
        const allowed = (row.dataset.types || '').split(' ');
        row.style.display = allowed.includes(type) ? '' : 'none';
      });
      // Zrušitko
      const cancel = document.getElementById('formCancel');
      if (cancel) {
        cancel.onclick = () => {
          document.getElementById('mainForm').reset();
          closeFormModal();
        };
      }
      // Submit
      document.getElementById('mainForm').onsubmit = function(e) {
        e.preventDefault();
        alert('Formulář byl úspěšně odeslán!');
        closeFormModal();
      };
    }
  </script>
</body>
</html>
