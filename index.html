<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Správa nemovitostí – Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {margin:0; font-family:sans-serif; background:#f6f7fa;}
    .container {display:flex; height:100vh;}
    #sidebar {
      width:260px; background:#223049; color:#fff; padding:0; display:flex; flex-direction:column;
      border-right:1px solid #e0e4ed;
    }
    #sidebar h2 {margin:24px 0 10px 24px; font-size:1.2em;}
    #sidebar ul {list-style:none; padding:0; margin:0;}
    #sidebar li {padding:14px 24px; cursor:pointer; transition:background 0.1s;}
    #sidebar li:hover, #sidebar li.active {background:#2c3e5c;}
    .submenu {padding-left:24px; background:#223049;}
    .submenu li {font-size:0.95em;}
    #main {
      flex:1; display:flex; flex-direction:column; background:#fff;
      box-shadow:0 0 12px 0 #e0e4ed;
    }
    #topbar {
      display:flex; align-items:center; justify-content:space-between; padding:16px 32px 12px 32px; background:#f6f7fa;
      border-bottom:1px solid #e0e4ed; min-height:60px;
    }
    #breadcrumb {font-size:1em; color:#223049;}
    #actions {display:flex; gap:12px;}
    #actions button, #actions .user-icon {
      background:#fff; border:1px solid #e0e4ed; border-radius:6px; padding:7px 16px; cursor:pointer;
      font-size:0.95em; color:#223049; transition:background 0.2s;
    }
    #actions button:hover, #actions .user-icon:hover {background:#eaeef5;}
    #module-content {padding:24px 32px;}
    .user-icon {
      display:inline-flex; align-items:center; gap:7px;
    }
    .user-avatar {
      width:26px; height:26px; border-radius:50%; background:#ccc; vertical-align:middle;
      display:inline-block; margin-right:4px;
    }
  </style>
</head>
<body>
<div class="container">
  <!-- Sidebar -->
  <nav id="sidebar">
    <h2>Moduly</h2>
    <ul id="modules-menu">
      <li onclick="selectModule('pronajimatele')">Pronajímatelé</li>
      <li onclick="selectModule('najemnici')">Nájemníci</li>
      <li onclick="selectModule('finance')">Finance</li>
      <li onclick="selectModule('energie')">Energie</li>
      <li onclick="selectModule('udrzba')">Údržba</li>
      <!-- Přidávejte další moduly zde -->
    </ul>
    <ul id="submenu" class="submenu" style="display:none;"></ul>
  </nav>
  <!-- Main window -->
  <div id="main">
    <!-- Top bar -->
    <div id="topbar">
      <span id="breadcrumb">Dashboard</span>
      <div id="actions">
        <button onclick="goBack()">Zpět</button>
        <button onclick="addTile()">Přidat dlaždici</button>
        <span class="user-icon" onclick="showUserMenu()">
          <span class="user-avatar"></span>
          <span id="user-name">Moje konto</span>
        </span>
      </div>
    </div>
    <!-- Content -->
    <div id="module-content">
      <!-- Default dashboard -->
      <h2>Vítejte v aplikaci Správa nemovitostí!</h2>
      <p>Zvolte modul v levém menu pro zobrazení jeho obsahu.</p>
    </div>
  </div>
</div>
<script>
  // Definice modulů a jejich podmenu
  const modules = {
    pronajimatele: {name:'Pronajímatelé', submenu:['Seznam','Detail','Nový záznam']},
    najemnici: {name:'Nájemníci', submenu:['Seznam','Detail','Nový záznam']},
    finance: {name:'Finance', submenu:['Přehled','Export']},
    energie: {name:'Energie', submenu:['Grafy','Výpočty']},
    udrzba: {name:'Údržba', submenu:['Seznam','Akce']}
    // ... další moduly
  };
  let currentModule = null, currentSubmenu = null;

  function selectModule(moduleKey) {
    currentModule = moduleKey;
    currentSubmenu = null;
    // Změna aktivní položky
    document.querySelectorAll('#modules-menu li').forEach(li => li.classList.remove('active'));
    const lis = document.querySelectorAll('#modules-menu li');
    Object.keys(modules).forEach((key, idx) => {
      if (key === moduleKey) lis[idx].classList.add('active');
    });
    // Zobraz submenu
    const submenu = modules[moduleKey].submenu;
    const submenuEl = document.getElementById('submenu');
    submenuEl.innerHTML = submenu.map(item => `<li onclick="selectSubmenu('${item}')">${item}</li>`).join('');
    submenuEl.style.display = 'block';
    // Změna breadcrumb
    document.getElementById('breadcrumb').textContent = modules[moduleKey].name;
    // Změna obsahu
    document.getElementById('module-content').innerHTML = `<h2>${modules[moduleKey].name}</h2>
      <p>Zvolte akci v podmenu vlevo.</p>`;
  }

  function selectSubmenu(submenuItem) {
    currentSubmenu = submenuItem;
    document.getElementById('breadcrumb').textContent =
      modules[currentModule].name + ' > ' + submenuItem;
    document.getElementById('module-content').innerHTML = `<h2>${modules[currentModule].name} – ${submenuItem}</h2>
      <p>Zde bude obsah pro <b>${submenuItem}</b> modulu <b>${modules[currentModule].name}</b>.</p>`;
  }

  function goBack() {
    if (currentSubmenu) {
      selectModule(currentModule);
      document.getElementById('breadcrumb').textContent = modules[currentModule].name;
    } else if (currentModule) {
      // Zpět na dashboard
      currentModule = null;
      document.getElementById('modules-menu').querySelectorAll('li').forEach(li => li.classList.remove('active'));
      document.getElementById('submenu').style.display = 'none';
      document.getElementById('breadcrumb').textContent = 'Dashboard';
      document.getElementById('module-content').innerHTML = `<h2>Vítejte v aplikaci Správa nemovitostí!</h2>
        <p>Zvolte modul v levém menu pro zobrazení jeho obsahu.</p>`;
    }
  }
  function addTile() {
    alert('Funkce přidání dlaždice bude dostupná později.');
  }
  function showUserMenu() {
    alert('Zde bude nastavení účtu, změna hesla atd.');
  }
</script>
</body>
</html>
