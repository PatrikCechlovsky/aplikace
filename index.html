<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Aplikace pronajímatel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/css/styles.css">
</head>
<body class="theme-dark">
  <div class="theme-switcher">
    <button onclick="setTheme('dark')">Tmavý</button>
    <button onclick="setTheme('light')">Světlý</button>
    <button onclick="setTheme('blue')">Modrý</button>
    <button onclick="setTheme('pink')">Růžový</button>
  </div>
  <div class="app-layout">
    <!-- 7. SIDEBAR -->
    <aside id="sidebar" class="sidebar">
      <!-- 1. HOME-BUTTON -->
      <div id="home-button" class="home-button">
        <span class="sidebar-icon">🏠</span>
        <span class="sidebar-app-name">Aplikace pronajímatel</span>
      </div>
      <!-- Zbytek osnova/sidebar menu -->
      <nav>
        <!-- ... (osnova/sekce/sidebar menu podle potřeby) ... -->
      </nav>
      <div class="sidebar-footer">
        <span>v2.0 – Patrik Cechlovský</span>
      </div>
    </aside>

    <!-- PRAVÁ ČÁST -->
    <div id="main-content" class="main-content">
      <!-- 4. HEADER-ACTIONS -->
      <header id="header-actions" class="header-actions">
        <button class="header-btn" title="Nápověda">❓</button>
        <button class="header-btn" title="Notifikace">🔔</button>
        <button class="header-btn" title="Můj účet">👤</button>
      </header>

      <!-- 2. BREADCRUMBS -->
      <nav id="breadcrumbs" class="breadcrumbs">
        Hlavní panel
      </nav>

      <!-- 3. SECTION-TITLE / MODULE-TITLE -->
      <div id="section-title" class="section-title"></div>

      <!-- 5. MAIN-ACTION-BTN -->
      <div id="main-action-btn" class="main-action-btn"></div>

      <!-- 6. CONTENT -->
      <div id="content" class="content">
        <!-- Zde bude seznam, graf, formulář podle výběru -->
      </div>
    </div>
  </div>
  <script src="src/js/main.js"></script>
</body>
</html>
