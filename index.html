<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Pronajímatel / Nájemník evidence</title>
  <link rel="stylesheet" href="src/forms/style-pronajimatel-najemnik.css">
  <style>
    body {
      background: #161923;
      color: #e6edf3;
      font-family: "Segoe UI", "Arial", sans-serif;
      margin: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #161923;
      border-radius: 18px;
      box-shadow: 0 6px 32px 0 rgba(76,201,240,.08);
      padding: 40px 30px 30px 30px;
    }
    h1 {
      color: #4cc9f0;
      font-size: 2em;
      margin-bottom: 18px;
    }
    .tile-row {
      display: flex;
      gap: 18px;
      margin-bottom: 32px;
      flex-wrap: wrap;
    }
    .tile {
      background: #21273a;
      border-radius: 10px;
      padding: 18px 30px;
      min-width: 140px;
      cursor: pointer;
      transition: background 0.18s;
      box-shadow: 0 2px 10px 0 rgba(76,201,240,.09);
      color: #e6edf3;
      font-size: 1.07em;
      font-weight: 500;
      border: 2px solid #4cc9f0;
    }
    .tile:hover {
      background: #101826;
      border-color: #80ffdb;
      color: #80ffdb;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0; top: 0; right: 0; bottom: 0;
      background: rgba(30, 39, 50, 0.80);
      justify-content: center;
      align-items: center;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background: #161923;
      border-radius: 18px;
      box-shadow: 0 6px 32px 0 rgba(76,201,240,.17);
      padding: 38px 24px;
      min-width: 320px;
      max-width: 95vw;
    }
    .modal-close {
      position: absolute;
      top: 22px;
      right: 32px;
      font-size: 1.4em;
      color: #4cc9f0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Evidence pronajímatelů / nájemníků</h1>
    <div class="tile-row">
      <div class="tile" data-module="pronajimatel" data-type="firma">Pronajímatel – Firma</div>
      <div class="tile" data-module="pronajimatel" data-type="statni-instituce">Pronajímatel – Státní instituce</div>
      <div class="tile" data-module="najemnik" data-type="osoba">Nájemník – Osoba</div>
      <div class="tile" data-module="najemnik" data-type="osvc">Nájemník – OSVČ</div>
      <div class="tile" data-module="najemnik" data-type="spolek">Nájemník – Spolek/skupina</div>
    </div>
  </div>

  <div class="modal" id="formModal">
    <div class="modal-content" id="modalContent">
      <span class="modal-close" id="modalClose">&times;</span>
      <div id="modalArea">
        <!-- Formulář se načítá sem -->
      </div>
    </div>
  </div>

  <script src="src/forms/form-pronajimatel-najemnik.js"></script>
  <script>
    // Funkce pro otevření modalu s formulářem
    function openFormModal(module, type) {
      fetch('src/forms/form-pronajimatel-najemnik.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('modalArea').innerHTML = html;
          document.getElementById('formModal').classList.add('active');
          // Po načtení HTML zavolej setupForm
          setupForm({ module, type });
        });
    }

    // Zavři modal
    function closeFormModal() {
      document.getElementById('formModal').classList.remove('active');
      document.getElementById('modalArea').innerHTML = '';
    }

    document.getElementById('modalClose').onclick = closeFormModal;

    // Otevři správný formulář podle vybrané dlaždice
    document.querySelectorAll('.tile').forEach(tile => {
      tile.onclick = () => {
        const module = tile.dataset.module;
        const type = tile.dataset.type;
        openFormModal(module, type);
      }
    });

    // Zavři modal na kliknutí mimo obsah (volitelné)
    document.getElementById('formModal').addEventListener('click', function(e) {
      if (e.target === this) closeFormModal();
    });
  </script>
</body>
</html>
