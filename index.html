<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Aplikace pronaj√≠matel ‚Äì Hlavn√≠ panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="src/forms/style-pronajimatel-najemnik.css">
  <style>
    :root {
      --bg: #0b0f14;
      --card: #121821;
      --muted: #99a3b3;
      --text: #e6edf3;
      --brand: #4cc9f0;
      --accent: #80ffdb;
      --border: #1c2430;
      --active: #21344a;
    }
    html, body { height: 100% }
    body {
      margin: 0;
      background: radial-gradient(1200px 800px at 70% -10%, rgba(128,255,219,0.09), transparent 50%),
                  radial-gradient(900px 600px at -10% 30%, rgba(76,201,240,0.08), transparent 50%), var(--bg);
      color: var(--text);
      font: 15px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial;
    }
    .app { display: grid; grid-template-columns: 270px 1fr; height: 100vh; }
    aside {
      background: linear-gradient(180deg, rgba(33,52,74,.4), rgba(18,24,33,.7) 30%), var(--card);
      border-right: 1px solid var(--border);
      padding: 12px 7px; overflow-y: auto;
    }
    .brand { display:flex; align-items:center; gap:8px; padding: 7px 10px; margin-bottom: 7px }
    .brand i { font-style: normal; font-size: 20px }
    .brand strong { letter-spacing:.3px }
    .section { margin: 10px 2px; border-radius:12px; overflow:hidden; border:1px solid var(--border); background: #0e141c }
    .section-header { display:flex; align-items:center; gap:8px; padding:7px 10px; cursor:pointer; user-select:none; font-size:15px }
    .section-header .chev { transition: transform .2s ease }
    .section.open .section-header .chev { transform: rotate(90deg) }
    .section-items { display:none; padding:2px 2px 4px }
    .section.open .section-items { display:block }
    .nav-item { display:flex; align-items:center; gap:7px; padding:4px 7px; margin:2px 1px; border-radius:8px; cursor:pointer; color:var(--muted); font-size:15px }
    .nav-item .icon { font-size:17px; }
    .nav-item:hover { background:#101826; color:var(--text) }
    .nav-item.active { background: var(--active); color: var(--text); border: 1px solid #243449 }
    .mini { font-size:12px; color:var(--muted); padding: 3px 12px 0 }
    header {
      display:flex; align-items:center; justify-content:space-between; padding: 13px 18px; position: sticky; top:0; background: linear-gradient(180deg, rgba(11,15,20,.96), rgba(11,15,20,.8)); backdrop-filter: blur(4px); border-bottom: 1px solid var(--border);
      z-index: 5;
    }
    .breadcrumbs { display:flex; gap:8px; align-items:center; color: var(--muted) }
    .breadcrumbs .crumb { padding:6px 10px; border-radius:999px; border:1px solid var(--border); background:#0e141c }
    .actions { display:flex; gap:8px; align-items:center }
    .btn {
      padding:8px 11px; border-radius:9px; border:1px solid var(--border); background: #101826; color:var(--text); cursor:pointer;
    }
    .btn.primary { background: linear-gradient(180deg, var(--brand), #183249 70%, #112336); border-color:var(--brand) }
    .btn.ghost { background: transparent }
    .btn:disabled { opacity:.5; cursor:not-allowed }
    main { height: 100vh; overflow: auto; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(195px, 1fr)); gap: 13px; padding: 15px 16px 70px }
    .tile { position:relative; border:1px solid var(--border); border-radius:14px; padding:13px; background: linear-gradient(180deg, rgba(33,52,74,.28), rgba(16,24,38,.8)), var(--card); cursor:pointer; min-height:94px; display:flex; flex-direction:column; gap:9px; transition:box-shadow 0.15s }
    .tile .icon { font-size:26px; margin-bottom:1px }
    .tile .title { font-weight:600; display:flex; align-items:center; gap:7px; font-size:16px }
    .tile .desc { color:var(--muted); margin-bottom:2px; font-size:13px }
    .tile .pill { font-size:11px; padding:3px 6px; border-radius:999px; border:1px solid var(--border); color: var(--muted); background:#101826; margin-left:1px; }
    .tile:hover { outline:2px solid var(--brand); box-shadow:0 4px 24px 0 rgba(76,201,240,.09) }
    .list-table { width:100%; border-spacing:0; margin-bottom:30px }
    .list-table th, .list-table td { padding:6px 8px; border-bottom:1px solid var(--border); text-align:left }
    .list-table tr:hover { background:#101826 }
    .list-table th { color:var(--muted); background:#121821 }
    .list-actions { display:flex; gap:10px }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0; top: 0; right: 0; bottom: 0;
      background: rgba(30, 39, 50, 0.80);
      justify-content: center;
      align-items: center;
    }
    .modal.active { display: flex; }
    .modal-content {
      background: #161923;
      border-radius: 18px;
      box-shadow: 0 6px 32px 0 rgba(76,201,240,.17);
      padding: 38px 24px;
      min-width: 320px;
      max-width: 95vw;
      position: relative;
    }
    .modal-close {
      position: absolute;
      top: 22px;
      right: 32px;
      font-size: 1.4em;
      color: #4cc9f0;
      cursor: pointer;
    }
    .modal-type-select { display: flex; flex-direction: column; gap: 18px; padding: 18px 0;}
    .type-choice-btn {
      background: #21273a;
      border: 2px solid #4cc9f0;
      color: #e6edf3;
      border-radius: 10px;
      padding: 15px 0;
      font-size: 1.07em;
      font-weight: 500;
      text-align: center;
      cursor: pointer;
      transition: background .18s, color .18s, border .18s;
      box-shadow: 0 2px 10px 0 rgba(76,201,240,.09);
      margin: 0 20px;
    }
    .type-choice-btn:hover, .type-choice-btn:focus {
      background: #101826;
      color: #80ffdb;
      border-color: #80ffdb;
    }
    @media (max-width: 900px) {
      .app { grid-template-columns: 1fr }
      aside { position: fixed; z-index: 30; width: 88%; max-width: 320px; inset: 0 auto 0 0; transform: translateX(-102%); transition: transform .25s ease }
      aside.open { transform: translateX(0) }
      header .menu { display:inline-flex }
    }
    @media (min-width: 901px) { header .menu { display:none } }
  </style>
</head>
<body>
  <div class="app">
    <!-- Sidebar -->

      <div class="brand"><i>üè†</i><strong>Aplikace pronaj√≠matel</strong></div>

    </aside>

  </div>

          { id: "prehled-volnych", menuTitle: "Voln√© jednotky", tileTitle: "Voln√© jednotky", icon: typeIcons.volne, type: "volne" }
        ]
      }
    ];

    // VZOROV√ù SEZNAM PRONAJ√çMATEL≈Æ
    const pronajimatelList = [
      { id: 1, typ: "osoba", jmeno: "Jan Nov√°k", email: "jan.novak@domena.cz", zastupce: "" },
      { id: 2, typ: "osoba", jmeno: "Marie Nov√°kov√°", email: "marie.novakova@domena.cz", zastupce: "" },
      { id: 3, typ: "osvc", jmeno: "Petr Svoboda", email: "petr.svoboda@domena.cz", zastupce: "" },
      { id: 4, typ: "osvc", jmeno: "Karel Dvo≈ô√°k", email: "karel.dvorak@domena.cz", zastupce: "" },
      { id: 5, typ: "firma", jmeno: "ABC s.r.o.", email: "info@abc.cz", zastupce: "Jan Nov√°k" },
      { id: 6, typ: "firma", jmeno: "DEF a.s.", email: "kontakt@def.cz", zastupce: "Marie Nov√°kov√°" },
      { id: 7, typ: "spolek", jmeno: "Sbor dobrovoln√Ωch hasiƒç≈Ø", email: "info@sdh.cz", zastupce: "Petr Svoboda" },
      { id: 8, typ: "spolek", jmeno: "Skupina sportovc≈Ø", email: "sport@spolek.cz", zastupce: "Karel Dvo≈ô√°k" },

      { id: 10, typ: "stat", jmeno: "Mƒõstsk√Ω √∫≈ôad", email: "mesto@stat.cz", zastupce: "" }
    ];

    // VZOROV√ù SEZNAM N√ÅJEMN√çK≈Æ
    const najemniciList = [
      { id: 1, typ: "osoba", jmeno: "Jakub Dole≈æal", email: "jakub.dolezal@email.cz", zastupce: "" },
      { id: 2, typ: "osoba", jmeno: "Eli≈°ka Hor√°kov√°", email: "eliska.horakova@email.cz", zastupce: "" },
      { id: 3, typ: "osvc", jmeno: "Ond≈ôej Vesel√Ω", email: "ondrej.vesely@email.cz", zastupce: "" },
      { id: 4, typ: "osvc", jmeno: "Tereza ƒåern√°", email: "tereza.cerna@email.cz", zastupce: "" },
      { id: 5, typ: "firma", jmeno: "Gama s.r.o.", email: "info@gama.cz", zastupce: "Jakub Dole≈æal" },
      { id: 6, typ: "firma", jmeno: "Beta a.s.", email: "kontakt@beta.cz", zastupce: "Eli≈°ka Hor√°kov√°" },
      { id: 7, typ: "spolek", jmeno: "Tenisov√Ω klub", email: "info@tenis.cz", zastupce: "Ond≈ôej Vesel√Ω" },
      { id: 8, typ: "spolek", jmeno: "Hudebn√≠ sdru≈æen√≠", email: "hudba@sdruzeni.cz", zastupce: "Tereza ƒåern√°" },
      { id: 9, typ: "stat", jmeno: "Krajsk√Ω √∫≈ôad", email: "kraj@stat.cz", zastupce: "" },
      { id: 10, typ: "stat", jmeno: "Obecn√≠ √∫≈ôad", email: "obec@stat.cz", zastupce: "" }
    ];

    // VZOROV√ù SEZNAM VOLN√ùCH JEDNOTEK
    const volneJednotkyList = [
      { id: 1, typ: "Byt", adresa: "Praha 1, Dlouh√° 10", stav: "Voln√Ω" },
      { id: 2, typ: "Byt", adresa: "Praha 2, Kr√°tk√° 2", stav: "Voln√Ω" }
    ];

    // SIDEBAR ‚Äì V≈°e zabalen√©
    function renderNav() {
      const nav = document.getElementById('nav');
      nav.innerHTML = '';
      modules.forEach(mod => {
        const s = document.createElement('div');
        s.className = 'section'; // default all collapsed
        const head = document.createElement('div');
        head.className = 'section-header';
        head.innerHTML = `<span class="chev">‚ñ∂</span> <strong>${mod.title}</strong>`;
        head.onclick = () => {
          document.querySelectorAll('.section').forEach(sec => sec.classList.remove('open'));
          s.classList.add('open');
          renderMainTiles(mod.id);
          renderCrumbs(mod.title);
        };
        s.appendChild(head);
        const box = document.createElement('div');
        box.className = 'section-items';
        mod.items.forEach(it => {
          const item = document.createElement('div');
          item.className = 'nav-item';
          item.innerHTML = `<span class="icon">${it.icon}</span> <span>${it.menuTitle}</span>`;
          item.onclick = () => {
            handleMenuClick(mod.id, it.type);
          };
          box.appendChild(item);
        });
        s.appendChild(box);
        nav.appendChild(s);
      });
    }

    // DLA≈ΩDICE ‚Äì hlavn√≠ dla≈ædice pro vybran√Ω modul
    function renderMainTiles(modId) {
      const main = document.getElementById('main');
      main.innerHTML = '';
      const mod = modules.find(m => m.id === modId);
      if (!mod) return;
      const grid = document.createElement('div');
      grid.className = 'grid';
      mod.items.forEach(it => {
        const card = document.createElement('div');
        card.className = 'tile';
        card.innerHTML = `
          <div class="icon">${it.icon}</div>
          <div class="title"><span>${it.icon}</span> ${it.tileTitle}</div>
          <div class="desc">#${it.type}</div>
        `;
        card.onclick = () => {
          handleMenuClick(mod.id, it.type);
        };
        grid.appendChild(card);
      });
      main.appendChild(grid);
    }

    // Handler pro v≈°echny moduly
    function handleMenuClick(modId, type) {
      renderCrumbs(modules.find(m => m.id === modId).title, type);

      if (modId === "pronajimatel") {
        renderPronajimatelSeznam(type);
        return;
      }
      if (modId === "najemnici") {
        renderNajemniciSeznam(type);
        return;
      }
      if (modId === "nemovitosti") {
        if (type === "volne") {
          renderVolneJednotky();
        } else {
          renderNemovitostiSeznam(type);
        }
        return;
      }
      if (modId === "licence") {
        renderLicenceSeznam(type);
        return;
      }
      if (modId === "prehledy") {
        renderPrehledySeznam(type);
        return;
      }
      document.getElementById('main').innerHTML = `<div style="padding:24px">Zde bude seznam pro <strong>${modId}</strong> [typ: <strong>${type}</strong>]</div>`;
    }

    // Seznam pronaj√≠matel≈Ø podle typu (all/osoba/osvc/firma/spolek/stat)
    function renderPronajimatelSeznam(type) {
      let filtered = pronajimatelList;
      if (type && type !== 'all') {
        filtered = pronajimatelList.filter(r => r.typ === type);
      }
      const main = document.getElementById('main');
      main.innerHTML = `
        <div style="padding:24px 24px 10px 24px; display:flex; justify-content:space-between; align-items:center">
          <h2>Seznam pronaj√≠matel≈Ø ${type !== 'all' ? '- ' + type.charAt(0).toUpperCase() + type.slice(1) : ''}</h2>
          <button class="btn primary" id="addNewPronajimatel">+ P≈ôidat pronaj√≠matele</button>
        </div>
        <div style="padding:0 24px">
          <table class="list-table">
            <thead>
              <tr>
                <th>Typ</th><th>Jm√©no</th><th>Email</th><th>Z√°stupce</th><th>Akce</th>
              </tr>
            </thead>
            <tbody>
              ${filtered.map(r => `
                <tr>
                  <td><span style="font-size:17px">${typeIcons[r.typ] || ""}</span> ${r.typ.charAt(0).toUpperCase() + r.typ.slice(1)}</td>
                  <td>${r.jmeno}</td>
                  <td>${r.email}</td>
                  <td>${r.zastupce || ''}</td>
                  <td class="list-actions">
                    <button class="btn" onclick='openFormModal("${r.typ}")'>Upravit</button>
                  </td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        </div>
      `;
      document.getElementById('addNewPronajimatel').onclick = () => {
        openTypeSelectModal("pronajimatel");
      };
    }

    // Modal pro v√Ωbƒõr typu pronaj√≠matele p≈ôed p≈ôid√°n√≠m
    function openTypeSelectModal(module) {
      const typy = modules.find(m => m.id === module).items.filter(it =>
        ["osoba", "osvc", "firma", "spolek", "stat"].includes(it.type)

      document.getElementById('modalArea').innerHTML = `
        <h2 style="margin-bottom:18px;color:#4cc9f0;">Zvolte typ pronaj√≠matele</h2>
        <div class="modal-type-select">
          ${typy.map(t =>
            `<button class="type-choice-btn" onclick='openFormModal("${t.type}")'>${typeIcons[t.type]} ${t.menuTitle}</button>`
          ).join('')}
        </div>
      `;
      document.getElementById('formModal').classList.add('active');
    }

    // Seznam n√°jemn√≠k≈Ø podle typu (all/osoba/osvc/firma/spolek/stat)

      main.innerHTML = `

          <h2>Seznam n√°jemn√≠k≈Ø ${type !== 'all' ? '- ' + type.charAt(0).toUpperCase() + type.slice(1) : ''}</h2>
          <button class="btn primary" id="addNewNajemnik">+ P≈ôidat n√°jemn√≠ka</button>
        </div>
        <div style="padding:0 24px">
          <table class="list-table">
            <thead>
              <tr>
                <th>Typ</th><th>Jm√©no</th><th>Email</th><th>Z√°stupce</th><th>Akce</th>
              </tr>
            </thead>
            <tbody>
              ${filtered.map(r => `
                <tr>
                  <td><span style="font-size:17px">${typeIcons[r.typ] || ""}</span> ${r.typ.charAt(0).toUpperCase() + r.typ.slice(1)}</td>
                  <td>${r.jmeno}</td>
                  <td>${r.email}</td>
                  <td>${r.zastupce || ''}</td>
                  <td class="list-actions">
                    <button class="btn" onclick='openFormModalNajemnik("${r.typ}")'>Upravit</button>
                  </td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        </div>
      `;
      document.getElementById('addNewNajemnik').onclick = () => {
        openTypeSelectModalNajemnik("najemnici");
      };
    }

    // Modal pro v√Ωbƒõr typu n√°jemn√≠ka p≈ôed p≈ôid√°n√≠m
    function openTypeSelectModalNajemnik(module) {
      const typy = modules.find(m => m.id === module).items.filter(it =>
        ["osoba", "osvc", "firma", "spolek", "stat"].includes(it.type)
      );
      document.getElementById('modalArea').innerHTML = `
        <h2 style="margin-bottom:18px;color:#4cc9f0;">Zvolte typ n√°jemn√≠ka</h2>
        <div class="modal-type-select">
          ${typy.map(t =>
            `<button class="type-choice-btn" onclick='openFormModalNajemnik("${t.type}")'>${typeIcons[t.type]} ${t.menuTitle}</button>`
          ).join('')}
        </div>
      `;
      document.getElementById('formModal').classList.add('active');
    }

    // Funkce pro otev≈ôen√≠ formul√°≈ôe pro n√°jemn√≠ka
    function openFormModalNajemnik(type) {
      fetch('src/forms/form-pronajimatel-najemnik.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('modalArea').innerHTML = html;
          document.getElementById('formModal').classList.add('active');
          setupForm({ module: 'najemnik', type });
        });
    }
