<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Aplikace pronajímatel – Hlavní panel</title>
  <link rel="stylesheet" href="src/forms/pronajimatel-forms-style.css">
  <link rel="stylesheet" href="src/style.css">
  <link rel="stylesheet" href="src/forms/style-pronajimatel-najemnik.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* ...původní styly... */
    .tile { position:relative; }
    .favorite-star {
      position:absolute; top:9px; right:12px; font-size:20px; color:var(--muted); cursor:pointer; transition:color .2s;
    }
    .favorite-star.active { color:var(--brand); }
    .tile.dragging { opacity:0.55; }
    .grid.favorites { min-height:80px; border-bottom:1px solid var(--border); margin-bottom:22px; }
    .tile .icon { font-size:26px; }
    .tile .title { display:flex; align-items:center; gap:7px; font-size:16px }
    /* pro drag&drop */
    .grid.favorites .tile { cursor:grab; }
    .tile.drag-over { outline:2px dashed var(--brand); }
  </style>
</head>
<body>
  <!-- ...sidebar/menu, header... -->
  <main id="main"></main>
  <div id="formModalArea"></div>
  <script>
    // ...definice modulů, dlaždic, typů...
    let favorites = []; // id dlaždic v oblíbených

    // RENDER HLAVNÍ PANEL S OBLÍBENÝMI DLAŽDICEMI
    function renderMainPanel() {
      const main = document.getElementById('main');
      main.innerHTML = '';
      // Oblíbené dlaždice (drag&drop grid)
      const favGrid = document.createElement('div');
      favGrid.className = 'grid favorites';
      favGrid.id = 'favGrid';
      let favTiles = getAllTiles().filter(t => favorites.includes(t.id));
      favTiles.forEach(t => {
        favGrid.appendChild(renderTile(t, true));
      });
      main.appendChild(favGrid);

      // Ostatní dlaždice (modul panel)
      const modGrid = document.createElement('div');
      modGrid.className = 'grid';
      getAllTiles().forEach(t => {
        if (!favorites.includes(t.id)) {
          modGrid.appendChild(renderTile(t, false));
        }
      });
      main.appendChild(modGrid);

      // Drag & drop logika
      addDragDropLogic();
    }

    // GENERUJ VŠECHNY DLAŽDICE Z MODULŮ
    function getAllTiles() {
      return modules.flatMap(m =>
        m.items.map(it => ({...it, modul: m.id}))
      );
    }

    // DLAŽDICE VČETNĚ HVĚZDY
    function renderTile(tile, isFavorite) {
      const div = document.createElement('div');
      div.className = 'tile';
      div.setAttribute('draggable', isFavorite ? "true" : "false");
      div.id = "tile-" + tile.id;
      div.innerHTML = `
        <span class="favorite-star ${isFavorite ? 'active' : ''}" title="Přidat/odebrat z oblíbených">${isFavorite ? "★" : "☆"}</span>
        <div class="icon">${tile.icon}</div>
        <div class="title"><span>${tile.icon}</span> ${tile.tileTitle}</div>
        <div class="desc">#${tile.type}</div>
      `;
      // Klik na hvězdu
      div.querySelector('.favorite-star').onclick = (e) => {
        e.stopPropagation();
        toggleFavorite(tile.id);
      };
      // Klik na dlaždici = stejná logika jako menu
      div.onclick = (e) => {
        if (!e.target.classList.contains('favorite-star')) {
          handleMenuClick(tile.modul, tile.type);
        }
      };
      return div;
    }

    // OBLÍBENÉ LOGIKA
    function toggleFavorite(id) {
      if (favorites.includes(id)) {
        favorites = favorites.filter(f => f !== id);
      } else {
        favorites.push(id);
      }
      renderMainPanel();
    }

    // DRAG&DROP LOGIKA
    function addDragDropLogic() {
      const grid = document.getElementById('favGrid');
      let dragTile = null;
      grid.querySelectorAll('.tile').forEach(tile => {
        tile.addEventListener('dragstart', () => {
          dragTile = tile;
          tile.classList.add('dragging');
        });
        tile.addEventListener('dragend', () => {
          dragTile = null;
          tile.classList.remove('dragging');
        });
        tile.addEventListener('dragover', e => {
          e.preventDefault();
          tile.classList.add('drag-over');
        });
        tile.addEventListener('dragleave', e => {
          tile.classList.remove('drag-over');
        });
        tile.addEventListener('drop', e => {
          e.preventDefault();
          tile.classList.remove('drag-over');
          if (dragTile && dragTile !== tile) {
            const ids = Array.from(grid.querySelectorAll('.tile')).map(t=>t.id.replace('tile-',''));
            const fromIdx = ids.indexOf(dragTile.id.replace('tile-',''));
            const toIdx = ids.indexOf(tile.id.replace('tile-',''));
            const newOrder = [...favorites];
            const [moved] = newOrder.splice(fromIdx,1);
            newOrder.splice(toIdx, 0, moved);
            favorites = newOrder;
            renderMainPanel();
          }
        });
      });
    }

    // MENU RENDER – menu
