<div id="section-title" class="section-title">

<style>
  .section-title {

  .section-title .section-icon,

  }
  .section-title .section-dash {

<script>
  /**
   * Dynamicky nastav√≠ titulek sekce (modul a dla≈ædice/formul√°≈ô)
   * @param {string} moduleIcon - Emoji nebo HTML ikonka modulu
   * @param {string} moduleName - N√°zev modulu (nap≈ô. Pronaj√≠matel)
   * @param {string} [tileIcon] - Emoji/ikonka dla≈ædice (nepovinn√©)
   * @param {string} [tileName] - N√°zev dla≈ædice/sekce (nepovinn√©)
   */
  function setSectionTitle(moduleIcon, moduleName, tileIcon, tileName) {
    const el = document.getElementById('section-title');
    if (!moduleIcon || !moduleName) {
      el.innerHTML = ''; // Pr√°zdn√© pokud nen√≠ nic vybr√°no
      return;
    }
    let html = `<span class="section-icon">${moduleIcon}</span> ${moduleName}`;
    if (tileName) {
      html += `<span class="section-dash">‚Äì</span>`;
      if (tileIcon) html += `<span class="tile-icon">${tileIcon}</span> `;
      html += `${tileName}`;
    }
    el.innerHTML = html;
  }

  // V√Ωchoz√≠ stav: pr√°zdn√© (po otev≈ôen√≠ aplikace)
  setSectionTitle();
