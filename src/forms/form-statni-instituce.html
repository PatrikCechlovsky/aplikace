<form class="pronajimatel-form">
  <h2>Státní instituce</h2>
  <div class="form-row">
    <label for="ico">IČO</label>
    <input type="text" id="ico" name="ico" autocomplete="off" required>
  </div>
  <div class="form-row">
    <label for="nazev">Název instituce</label>
    <input type="text" id="nazev" name="nazev" autocomplete="off" required>
  </div>
  <div class="form-row">
    <label for="adresa">Adresa</label>
    <input type="text" id="adresa" name="adresa" autocomplete="off">
  </div>
  <div class="form-row">
    <label for="email">Email</label>
    <input type="email" id="email" name="email">
  </div>
  <div class="form-row">
    <label for="zastupce">Zástupce</label>
    <input type="text" id="zastupce" name="zastupce">
  </div>
</form>
